<!DOCTYPE html>
<html>
    <head>
        <title>
            Student Survey
        </title>
    </head>
    <body>
        <div>
            <form action="someurl" method="post">
                <fieldset>
                    
                    <legend>LETS FIND OUT YOUR FAVOURITE PROGRAMMING LANGUAGE!!</legend>
                    

                    <div>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname">
                    </div>

                    <div>
                        <label for="lastname">Last Name</label>
                        <input id="lastname" type="text">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input id="'email" type="email">
                    </div>

                    <div>
                        <label for="Status">Status</label>
                        <select id="Status">
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Guest">Guest</option>
                        </select>
                    </div>

                    <div>
                       <p><label for="language">Choose your favourite programming language!!</label></p>
                       <div>
                        <label for="html">
                         <input type="radio" id="html">  HTML 
                        </label>
                        </div>

                        <div>
                            <label for="css">
                            <input type="radio" id="css">  CSS
                           </label>
                        </div>

                        <div>
                            <label for="javascript">
                            <input type="radio" id="javascript">  JAVASCRIPT 
                           </label>
                        </div>

                        <div>
                            <label for="Comments">
                                Comments  <textarea id="'Comments" placeholder="type text"></textarea>
                            </label>
                        </div>

                        <div>
                            <label for="current date">
                                Current Date  <input type="date">
                            </label>
                        </div>

                        <div>
                            <label for="Sign up for newsletter">
                                Sign up for newsletter
                                <input type="checkbox" id="Sign up for newsletter">
                            </label>
                        </div>

                        <div>
                            <label for="Agree to terms and conditions">
                                Agree to terms and conditions
                                <input type ="checkbox" id="Agree to terms and conditions">
                            </label>
                        </div>

                        <div>
                            <label for="button">
                                <button id="button">Submit</button>
                            </label>
                        </div>

                    </div>


                </fieldset>
                
            </form>
        </div>
    </body>
</html>
